      </button>

      <div class="navbar-collapse collapse" id="navbarContent" [ngClass]="{'show': navOpen}">
        
        <ul class="navbar-nav ml-lg-4 pt-3 pt-lg-0">
          <li class="nav-item">
            <a routerLink="/teacherdashboard/teacherdashboardcontent" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
              true}" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a routerLink="/teacherdashboard/addmocktest" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
              true}" class="nav-link">Add Mock Test</a>
          </li>

          <li class="nav-item">
            <a routerLink="/teacherdashboard/deletemocktest" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
              true}" class="nav-link">Modify Mock Test</a>
          </li>

          <li class="nav-item">
            <a routerLink="/teacherdashboard/viewmystudents" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
              true}" class="nav-link">View My Students</a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto">
          
          <img class="rounded-circle" width="40" [src]="profileImageUrl">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" (click)="toggleDropdown()" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" [ngClass]="{'show': dropdownOpen}">
              <a class="nav-link" routerLink="/teacherProfile">Profile</a>

            </div>
          </li>
          </ul>
        
        
      </div>
    </div>
  </nav>
