<h2 mat-dialog-title>Delete Test</h2>
<mat-dialog-content>
    <h3>Are you sure you want to delete test?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button [mat-dialog-close]="true" class="btn btn-primary" style="margin-left: 2em;">Delete</button>
</mat-dialog-actions>
