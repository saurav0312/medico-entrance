<ng-container *ngIf="!viewTest; else detailedResultBlock">
<mat-toolbar class="mat-toolbar-class">
  <button mat-icon-button *ngIf="sidenav.mode === 'over' " (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon> 
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  My Profile     
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container-class">
  <mat-sidenav #sidenav="matSidenav" class="mat-sidenav-class" mode='side' opened>


      <img class="avatar mat-elevation-z8" src="">
      <h4 class="name">Saurav</h4>

      <mat-divider class="mat-divider"></mat-divider>
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>article</mat-icon>
          <span>View My Tests</span>
      </button>
  </mat-sidenav>

  <mat-sidenav-content class="mat-sidenav-content-class">
      <mat-card>
      <!-- <div class="mat-elevation-z4"> -->
            <div [ngClass]="'mat-elevation-z8'" class="table-contents" id="content" #content>
              <mat-table [ngClass]="'styled-table'" matTableExporter [dataSource] = "dataSource"  #exporter="matTableExporter"> 
                  <ng-container matColumnDef="no">
                      <mat-header-cell [ngClass]="'table-header-class'" *matHeaderCellDef> No </mat-header-cell>
                      <mat-cell *matCellDef="let element; let i = index;" (click)="viewIndividualTestReport(element)"> {{paginator.pageIndex * paginator.pageSize + i + 1}} </mat-cell>
                  </ng-container>
      
                  <ng-container matColumnDef="testId">
                      <mat-header-cell [ngClass]="'table-header-class'" *matHeaderCellDef> TestId </mat-header-cell>
                      <mat-cell *matCellDef="let element" (click)="viewIndividualTestReport(element)"> {{element.testId}} </mat-cell>
                  </ng-container>
      
                  <ng-container matColumnDef="testTakenDate">
                      <mat-header-cell [ngClass]="'table-header-class'" *matHeaderCellDef> Test Taken Date </mat-header-cell>
                      <mat-cell *matCellDef="let element" (click)="viewIndividualTestReport(element)"> {{element.testTakenDate.toDate() | date}} </mat-cell>
                  </ng-container>
      
                  <mat-header-row *matHeaderRowDef="displayedColumnsForAllTests"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumnsForAllTests;"></mat-row>
      
                  
              </mat-table>
              <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      
      <!-- </div> -->
  </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
</ng-container>

<ng-template #detailedResultBlock>
    <app-detailtestreport
          [displayedColumns] = displayedColumns 
          [testToShowInTable] = testToShowInTable>
  
      </app-detailtestreport>
</ng-template>
